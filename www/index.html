<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data:">
        <title>Heart Rate</title>
    </head>
    <body>

        <!-- Tab links -->
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'monitor')"" id="defaultOpen">Monitor</button>
    <button class="tablinks" onclick="openTab(event, 'settings')">Settings</button>
  </div>

        <div id="monitor" class="tabcontent">
        <div class="app">
            <div id="startPage">
                <button id="refreshButton">Refresh</button>
        
                <ul id="deviceList">
                </ul>
            </div>
            <div id="connectedPage">
                <div id="resultDiv"></div>
                <button id="disconnectButton">Disconnect</button>
            </div>            
        </div>

        <div>
            <h2>HR_Alarm</h2>
            <h1 id="beatsPerMinute">...</h1>
            <div id="statusDiv"></div>
        </div>
        <div >
            <input type="checkbox" id="muteInput">
            <label for="muteInput" class="toggleSwitch">
        
        <div class="speaker"><svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 75 75">
        <path d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z" style="stroke:#fff;stroke-width:5;stroke-linejoin:round;fill:#fff;"></path>
        <path d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6" style="fill:none;stroke:#fff;stroke-width:5;stroke-linecap:round"></path>
        </svg></div>
        
        <div class="mute-speaker"><svg version="1.0" viewBox="0 0 75 75" stroke="#fff" stroke-width="5">
        <path d="m39,14-17,15H6V48H22l17,15z" fill="#fff" stroke-linejoin="round"></path>
        <path d="m49,26 20,24m0-24-20,24" fill="#fff" stroke-linecap="round"></path>
        </svg></div>
        
            </label>
        
              
        </div>
        </div>

        <div id="settings" class="tabcontent">
            <br>
            <form>
                <label for="url">Server URL:</label>
                <input type="url" name="url" id="url" placeholder="ws://192.168.1.22:1880/ws/hrm" pattern="ws://.*" size="30" />
                <button id="url-btn">Apply</button>
                <hr>
                <label for="upper_bpm_slider">Upper BPM Limit: <span id="upper_bpm_value"></span></label>
                <input type="range" min="60" max="150" value="50" class="slider" name="upper_bpm_slider" id="upper_bpm_slider">
                <br>
                <label for="upper_sample_slider">Sample Threshold: <span id="upper_sample_value"></span></label>
                <input type="range" min="1" max="50" value="10" class="slider" name="upper_sample_slider" id="upper_sample_slider">
                <!-- Tab links 
                <hr>
                <label for="lower_bpm_slider">Lower BPM Limit: <span id="lower_bpm_value"></span></label>
                <input type="range" min="30" max="50" value="50" class="slider" name="lower_bpm_slider" id="lower_bpm_slider">
                    -->
            </form>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
