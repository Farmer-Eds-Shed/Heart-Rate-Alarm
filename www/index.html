<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data:">
        <title>Heart Rate</title>
    </head>
    <body>

        <!-- Tab links -->
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'monitor')"" id="defaultOpen">Monitor</button>
    <button class="tablinks" onclick="openTab(event, 'settings')">Settings</button>
  </div>

        <div id="monitor" class="tabcontent">
        <div class="app">
            <div id="startPage">
                <button id="refreshButton">Refresh</button>
        
                <ul id="deviceList">
                </ul>
            </div>
            <div id="connectedPage">
                <div id="resultDiv"></div>
                <button id="disconnectButton">Disconnect</button>
            </div>            
        </div>

        <div>
            <h2>HR_Alarm</h2>
            <h1 id="beatsPerMinute">...</h1>
            <div id="statusDiv"></div>
        </div>
        </div>

        <div id="settings" class="tabcontent">
            <br>
            <form>
                <label for="url">Server URL:</label>
                <input type="url" name="url" id="url" placeholder="ws://192.168.1.22:1880/ws/hrm" pattern="ws://.*" size="30" />
              
                <hr>
                <label for="upper_bpm_slider">Upper BPM Limit: <span id="upper_bpm_value"></span></label>
                <input type="range" min="70" max="150" value="50" class="slider" name="upper_bpm_slider" id="upper_bpm_slider">
                <hr>
                <label for="lower_bpm_slider">Lower BPM Limit: <span id="lower_bpm_value"></span></label>
                <input type="range" min="30" max="50" value="50" class="slider" name="lower_bpm_slider" id="lower_bpm_slider">
            </form>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
